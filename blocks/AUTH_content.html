<style>
    /* Auth Page Specific Styles */
    :root {
        --cream: #FAF9F6;
        --burgundy-red: #70000e;
        --burgundy-light: #900012;
        --dark-gray: #333333;
        --medium-gray: #666666;
        --light-gray: #e6e6e6;
        --white: #ffffff;
        --font-primary: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        --font-display: 'Playfair Display', serif;
    }

    body {
        background-color: var(--cream) !important;
        font-family: var(--font-primary);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Hide elements not needed in auth page but present in header */
    .subscribe-btn,
    .topbar,
    .social-icons,
    .cart-btn,
    .mobile-subscribe-item {
        display: none !important;
    }

    /* Adjust header for auth page */
    .header {
        position: absolute;
        box-shadow: none;
        background: transparent;
        border-bottom: none;
    }

    .main-nav {
        /* Keep nav mostly hidden or subtle if requested, but user said "header se mantiene visible" 
            User specifically said: "sin CTA, sin iconos redundantes". 
            I'll keep the nav links as they are useful for escape. */
    }

    /* Main Auth Container */
    .auth-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 120px 20px 80px;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        animation: fadeIn 0.8s ease-out;
    }

    .auth-box {
        background: var(--white);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        padding: 40px;
        width: 100%;
        position: relative;
    }

    /* Tabs */
    .auth-tabs {
        display: flex;
        border-bottom: 2px solid var(--light-gray);
        margin-bottom: 30px;
    }

    .auth-tab {
        flex: 1;
        text-align: center;
        padding: 15px;
        font-family: var(--font-primary);
        font-weight: 500;
        color: var(--medium-gray);
        cursor: pointer;
        transition: all 0.3s ease;
        border-bottom: 2px solid transparent;
        margin-bottom: -2px;
    }

    .auth-tab.active {
        color: var(--burgundy-red);
        border-bottom: 2px solid var(--burgundy-red);
        font-weight: 700;
    }

    .auth-tab:hover:not(.active) {
        color: var(--dark-gray);
    }

    /* Forms */
    .auth-form {
        display: none;
        flex-direction: column;
        gap: 20px;
    }

    .auth-form.active {
        display: flex;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-label {
        font-size: 14px;
        font-weight: 500;
        color: var(--dark-gray);
    }

    .form-input {
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        font-family: var(--font-primary);
        transition: all 0.3s ease;
    }

    .form-input:focus {
        border-color: var(--burgundy-red);
        outline: none;
        box-shadow: 0 0 0 3px rgba(112, 0, 14, 0.1);
    }

    .auth-btn {
        background-color: var(--burgundy-red);
        color: var(--white);
        border: none;
        padding: 15px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .auth-btn:hover {
        background-color: var(--burgundy-light);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(112, 0, 14, 0.2);
    }

    .auth-link {
        text-align: center;
        font-size: 14px;
        color: var(--medium-gray);
        margin-top: 10px;
    }

    .auth-link a {
        color: var(--burgundy-red);
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
    }

    .auth-link a:hover {
        text-decoration: underline;
    }

    /* Plan Selector for Sign Up */
    .plan-selector {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 10px;
    }

    .plan-option {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .plan-option.selected {
        border-color: var(--burgundy-red);
        background-color: rgba(112, 0, 14, 0.05);
    }

    .plan-option h4 {
        font-size: 14px;
        color: var(--dark-gray);
        margin-bottom: 4px;
    }

    .plan-option span {
        font-size: 12px;
        color: var(--medium-gray);
        font-weight: 400;
    }

    .secure-badge {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 12px;
        color: var(--medium-gray);
        margin-top: 15px;
    }

    .secure-badge i {
        color: #27ae60;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 480px) {
        .auth-container {
            padding: 100px 15px 50px;
        }

        .auth-box {
            padding: 25px;
        }

        .plan-selector {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="auth-container">
    <div class="auth-box">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Iniciar Sesión</div>
            <div class="auth-tab" onclick="switchTab('signup')">Crear Cuenta</div>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="login-form">
            <div class="form-group">
                <label class="form-label" for="login-email">Email</label>
                <input type="email" id="login-email" class="form-input" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="login-password">Contraseña</label>
                <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="button" class="auth-btn">Iniciar Sesión</button>

            <div class="auth-link">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="auth-link">
                ¿No tienes cuenta? <a href="#" onclick="switchTab('signup'); return false;">Crear cuenta</a>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form class="auth-form" id="signup-form">
            <div class="form-group">
                <label class="form-label">Selecciona tu plan</label>
                <div class="plan-selector">
                    <div class="plan-option" onclick="selectPlan(this)">
                        <h4>Básico</h4>
                        <span>29€/mes</span>
                    </div>
                    <div class="plan-option selected" onclick="selectPlan(this)">
                        <h4>Pro</h4>
                        <span>49€/mes</span>
                    </div>
                    <div class="plan-option" onclick="selectPlan(this)">
                        <h4>Premium</h4>
                        <span>89€/mes</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="signup-name">Nombre</label>
                <input type="text" id="signup-name" class="form-input" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="signup-lastname">Apellidos</label>
                <input type="text" id="signup-lastname" class="form-input" placeholder="Tus apellidos" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="signup-email">Email</label>
                <input type="email" id="signup-email" class="form-input" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="signup-password">Contraseña</label>
                <input type="password" id="signup-password" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="signup-confirm">Confirmar contraseña</label>
                <input type="password" id="signup-confirm" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="button" class="auth-btn">Crear cuenta y pagar</button>

            <div class="secure-badge">
                <i class="fas fa-lock"></i> Conexión segura SSL
            </div>

            <div class="auth-link">
                ¿Ya tienes cuenta? <a href="#" onclick="switchTab('login'); return false;">Iniciar Sesión</a>
            </div>
        </form>
    </div>
</div>

<script>
    function switchTab(tab) {
        // Update Tabs
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        if (tab === 'login') {
            document.querySelector('.auth-tab:first-child').classList.add('active');
        } else {
            document.querySelector('.auth-tab:last-child').classList.add('active');
        }

        // Update Forms
        document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
        document.getElementById(tab + '-form').classList.add('active');
    }

    function selectPlan(element) {
        document.querySelectorAll('.plan-option').forEach(el => el.classList.remove('selected'));
        element.classList.add('selected');
    }
</script>
