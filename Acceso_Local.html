<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzador de Proyecto ELES</title>
    <style>
        :root {
            --primary: #646cff;
            --primary-hover: #535bf2;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism background effect */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100, 108, 255, 0.1) 0%, transparent 70%);
            z-index: 0;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #646cff, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(100, 108, 255, 0.4);
        }

        .instruction {
            background: #000;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9rem;
            color: #4ade80;
            text-align: left;
            margin-bottom: 1.5rem;
            border: 1px solid #334155;
            position: relative;
        }

        .instruction::before {
            content: 'TERMINAL';
            position: absolute;
            top: -10px;
            left: 10px;
            background: #1e293b;
            padding: 0 5px;
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .copy-hint {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 1rem;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #f59e0b;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ELES Project</h1>
        <p>Para ver la web en local, el servidor de desarrollo debe estar activo.</p>
        
        <div class="instruction">
            npm run dev
        </div>

        <a href="http://localhost:5173" target="_blank" class="btn">Abrir Vista Local</a>
        
        <div class="copy-hint">
            <span class="status-dot"></span>
            Primero ejecuta el comando en tu terminal dentro de esta carpeta.
        </div>
    </div>
</body>
</html>
